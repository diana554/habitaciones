<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>PF Windbnd Vanilla</title>
    <script type="module" src="./src/scripts/main.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Estancias en Finlandia</h1>

    <!-- Botón para mostrar/ocultar la búsqueda en móviles -->
    <button id="toggleSearch" class="md:hidden p-2 bg-blue-500 text-white rounded-full">
        +
    </button>

    <!-- Área de búsqueda y filtrado -->
    <div id="searchContainer" class="hidden md:flex flex-col md:flex-row gap-4 bg-white p-4 rounded-lg shadow-md mb-6">
        <input type="text" id="location" placeholder="Ubicación" class="p-2 border border-gray-300 rounded-md w-full md:w-auto">
        
        <select id="guests" class="p-2 border border-gray-300 rounded-md w-full md:w-auto">
            <option value="">Huéspedes</option>
            <option value="custom">Seleccionar cantidad</option>
        </select>

        <button id="search" class="bg-blue-500 text-white p-2 rounded-md w-full md:w-auto">
            🔍 Buscar
        </button>
    </div>

    <!-- Contenedor de la galería -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</body>
</html>
